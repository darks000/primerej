<div class="container">
  <br>
  <br>
  
  <h2 class="header text-left" >
    <img src="assets/Imagenes/abonarLg.png" width="60" height="60" >
    Lista de abonos
  </h2>
  
  <div class="row">
  
    <!--Columna de la tabla--> 
  <div class="col-lg-8 col-md-8 col-sm-12">
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-bordered table-sm mb-0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Identificacion</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Valor</th>
          </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let abono of abonos">
              <td>{{abono.id}}</td>
            <td>{{abono.conductor}}</td>
            <td>{{abono.fecha}}</td>
            <td>{{abono.valor}}</td>
            <td><span *ngIf="abono.priority===true;"> <b>Prioritario</b> </span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br>
    <p><b>Total de Abonos:</b> </p>
  </div>
  <!--Columna de filtrado-->
  <div class="col-lg-4 col-md-4 col-sm-12">
  <h4 class="font-weight-light"> Crear Abono</h4>

 </app-crearabono>
